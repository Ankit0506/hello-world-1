name: Trigger Target Workflow

on:
  push:
    branches:
      - master

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Workflow in Another Repository
        run: |
          # Set the required variables
          repo_owner="Ankit0506"  # Replace with actual repository owner
          repo_name="repo-b"      # Replace with actual repository name
          event_type="trigger-workflow" 
          service="${{ github.event.inputs.target_service }}"  # Ensure these inputs are defined
          version="${{ github.event.inputs.target_version }}"    # Ensure these inputs are defined

          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.REPO_B_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${repo_owner}/${repo_name}/dispatches \
            -d "{\"event_type\":\"$event_type\", \"client_payload\":{\"service\":\"$service\", \"version\":\"$version\"}}"
